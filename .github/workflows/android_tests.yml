name: instrumented tests

on: [ push ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run instrumented tests
        run: ./gradlew -Pandroid.experimental.androidTest.useUnifiedTestPlatform=true alkaaDevicesGroupDebugAndroidTest
