name: create tag

on:
  workflow_dispatch:
    inputs:
      tagname:
        description: 'Tag name'
        required: true
        default: 'v1.0.0'
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: ${{ github.event.inputs.tagname }},
              sha: context.sha
            })
