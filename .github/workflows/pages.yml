name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
      - 'gradle/libs.versions.toml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep 'version_name =' gradle/libs.versions.toml | cut -d '"' -f 2)
          if [ -z "$VERSION" ]; then
            echo "Error: Failed to extract version from gradle/libs.versions.toml"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Update version in HTML
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/VERSION_PLACEHOLDER/v$VERSION/g" docs/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
