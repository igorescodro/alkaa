apply from: "$rootDir/config/dependencies/feature_dependencies.gradle"
apply from: "$rootDir/config/dependencies/compose_dependencies.gradle"
apply from: "$rootDir/config/dependencies/hilt_dependencies.gradle"

android {
    testOptions {
        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        exclude 'META-INF/AL2.0'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    implementation project(":libraries:core")
    implementation project(":data:domain")
    implementation project(":libraries:theme")

    testImplementation project(":libraries:test")
    androidTestImplementation project(":libraries:test")

    implementation Deps.android.playCore
    implementation Deps.android.viewModelKtx

    testImplementation Deps.test.coreKtx
    androidTestImplementation Deps.test.barista
    androidTestImplementation Deps.compose.activity
}
